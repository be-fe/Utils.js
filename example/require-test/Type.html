<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Util.js测试</title>
    <script src="./lib/require.min.js"></script>
</head>
<body>

注意,测试的前提是确保构建的代码包中包含测试的模块!




<script>
    require(['./../../server/public/build/Utils'], function (Utils) {
        alert("检测null是否为null:" + Utils.Type.isNULL(null));
        alert("检测233是否为number:" + Utils.Type.isNumber(233));

        alert("检测[1,2,3]是否为数组:" + Utils.Type.isArray([1,2,3]));
        alert("检测'888'是否为字符串:" + Utils.Type.isString('888'));

        alert("检测false是否为Boolean:" + Utils.Type.isBoolean(false));
        alert("检测function () {}是否为Function:" + Utils.Type.isFunction(function () {}));

        alert("检测Undefined是否为Undefined:" + Utils.Type.isUndefined(undefined));
        alert("检测{}是否为Object:" + Utils.Type.isObj({}));
    });
</script>

</body>
</html>
