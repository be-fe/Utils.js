<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/Utils.js"></script>
</head>
<body>
注意,测试时应该引入含有测试模块的包或者全量包!

<script>

    // Utils.trigger（）参数可为一个函数或者为空

    var ex = Utils.trigger();

    console.log(ex);

    ex.on('do', function () {
        console.log('memedagagag');
    });
    ex.on('doWith', function (data) {
        console.log('Do with: ', data);
    });

    ex.trigger('do');

    setTimeout(function () {
        ex.trigger('doWith', {
            name: 'Rolf'
        });
    }, 2000);


</script>

</body>
</html>
